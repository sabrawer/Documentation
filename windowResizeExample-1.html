<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

.fntSz{
	font-size: 16px;
}
</style>
</head>
<body onload="setFontSize()">
<h1 style="text-align:center">Window Resize Example-1</h1>

<p id="wh">width, height here</p> 
<p id = "chngf" class="fntSz">font size determined by window width</p>
<script>

var begin = true; // set to false after onload()
var elmnt;
var chngf;
var minFSz= 10; // mion, max font sizes
var maxFSz = 16.9;
var maxw = 700; // max width used for computing font size
var minw = 320;

function setFontSize(){
	if(begin){
		elmnt = document.getElementById("wh");
		chngf = document.getElementById("chngf");
	}
	begin=false;
		
	var wid = Number(window.innerWidth);
	var ht = Number(window.innerHeight);
	//console.log(wid+"  " + ht);
	elmnt.innerHTML="width: " +  wid + "  height: " + ht;
	var sz = calcFontSize(wid);
	chngf.style.fontSize=sz + "px";
}
function calcFontSize(width){
	if(width < minw)return minFSz;
	if(width > maxw) return maxFSz;
	return Math.round(minFSz + (maxFSz-minFSz)*(width - minw)/(maxw-minw));
}
window.onresize=setFontSize;



</script>

</body>

</html>
